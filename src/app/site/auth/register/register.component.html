<div fxLayout="column" fxFlexFill fxLayoutAlign="center center">
    <div fxLayout="column" >
   
        <div class=" mat-elevation-z4" style="min-width: 20vw !important;">
            <mat-card>
                <mat-card-title>Registro</mat-card-title>
                <mat-card-content>
                    <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="registerForm" (ngSubmit)="register()">
                        <mat-form-field class="full-width">
                          <input type="text" id="name" class="input" placeholder="Entre com seu nome"
                                 formControlName="name" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.name" class="help is-danger">
                            {{ formErrors.name }}
                        </div>
                        <mat-form-field class="full-width">
                          <input type="email" id="email" class="input" placeholder="Entre com seu email"
                                 formControlName="email" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.email" class="help is-danger">
                            {{ formErrors.email }}
                        </div>
                        <mat-form-field class="full-width">
                            <input type="password" id="password" class="input" placeholder="Entre sua password"
                            formControlName="password" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.password" class="help is-danger">
                            {{ formErrors.password }}
                        </div>
                        <mat-form-field class="full-width">
                            <input type="password" id="confirmpassword" class="input" placeholder="Confirme a sua password"
                            formControlName="confirmpassword" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.confirmpassword" class="help is-danger">
                            {{ formErrors.confirmpassword }}
                        </div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" (click)="register()">Registra</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
